<!DOCTYPE html>
<html lang="kr">
<head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
       </div>
        <div class="status-bar__column">
            <span>14:53</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i> 
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span>
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span>
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span>
                <a href="settings.html">
                <i class="fas fa-cog fa-lg"></i></a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/43350076?s=400&u=6d7911139dfdc13eef5d74d93c37c69ca55ddcd3&v=4"
                class="user-component__avatar user-component__avatar--xl">
                <div class="user-component__text">
                    <h4 class="user-component__title">Seo-on</h4>
                    <h6 class="user-component__subtitle">+82 10 9999 9999
                        <i class="fas fa-exclamation"></i>
                    </h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i><span>Calender</span></div>
            <div class="icon-row__icon">
                <i class="far fa-calendar-plus"></i><span>Talk Drive</span></div>
            <div class="icon-row__icon">
                <i class="far fa-grin"></i><span>Emoticons</span></div>
            <div class="icon-row__icon">
                <i class="fas fa-brush"></i><span>Themes</span></div>
        </div>
        <div class="icon-row__second-line">
            <div class="icon-row__icon">
                <i class="fab fa-connectdevelop"></i><span>Account</span></div>
            <div class="icon-row__icon" id="second">
                <i class="far fa-comments"></i><span>Openchat</span></div>
        </div>

        <div class="suggestion">
            <h6 class="suggestion__title">Suggestions</h6>
            <div class="suggestion__icons">
                <div class="suggestion__icon">
                    <div class="suggestion__img">
                    <i class="fas fa-quote-right"></i></div>
                    <span class="suggestion__icon__text">Kakao Story</span>
                </div>
                <div class="suggestion__icon">
                    <div class="suggestion__img">
                    <i class="fas fa-users"></i></div>
                    <span class="suggestion__icon__text">Kakao friend</span>
                </div>
                <div class="suggestion__icon">
                    <div class="suggestion__img">
                    <i class="fas fa-gamepad"></i></div>
                    <span class="suggestion__icon__text">Friend Gem</span>
                </div>
            </div>
        </div>

    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a href="friends.html" class="nav__link">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="chats.html" class="nav__link">
                    <span class="nav__notification badge">1</span>
                        <i class="far fa-comment fa-2x"></i>
                 </a>
            </li>
            <li class="nav__btn">
                <a href="find.html" class="nav__link">
                    <i class="fas fa-search fa-2x">
                    </i>
                </a>
            </li>
            <li class="nav__btn">
                <a href="more.html" class="nav__link">
                    <span class="nav__dot"></span>
                    <i class="fas fa-ellipsis-h fa-2x">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    
    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>
</html>
